# Source this from tmux.conf BEFORE the TPM run line:
#   source-file ~/Documents/code/tmux-personal-ai-config/tmux-workflow.conf

# Session switcher with Claude Code status (replaces default ctrl-b s)
bind-key s display-popup -E -w 80% -h 70% "tmux-switcher"

# View/edit current sprint
bind-key t display-popup -E -w 60% -h 60% "$HOME/Documents/code/tmux-personal-ai-config/bin/edit-sprint"

# Dashboard popup (detach moved to D)
unbind-key d
bind-key D detach-client
bind-key d display-popup -E -w 90% -h 85% "$HOME/Documents/code/tmux-personal-ai-config/bin/tmux-dashboard"

# Worktree manager (replaces default choose-tree, covered by prefix-s)
bind-key w display-popup -E -w 85% -h 75% "$HOME/Documents/code/tmux-personal-ai-config/bin/tmux-worktree"

# Navigate windows like browser tabs: Ctrl+Tab / Ctrl+Shift+Tab
# Kitty translates Ctrl+Tab -> Alt+n, Ctrl+Shift+Tab -> Alt+p
bind -n M-n next-window
bind -n M-p previous-window

# Refresh status bar every 30 seconds (hooks push instant updates via refresh-client -S)
set -g status-interval 30

# NOTE: tmux-cc-set-formats must run AFTER TPM/rose-pine.
# It is placed after the TPM run line in tmux.conf.
